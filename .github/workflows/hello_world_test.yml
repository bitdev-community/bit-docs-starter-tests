name: Hello React - Quick Start Test

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: bitsrc/ops:latest
    env:
      HOME: /home/bituser
        
    steps:
    - name: Initialize a workspace
      run: |
        bit new hello-world my-hello-world --env teambit.community/starters/hello-world
    - name: Run the app component
      run: |
        cd my-hello-world
        bit run hello-world-app &
        sleep 60
        curl http://localhost:3000 || echo "Server didn't start in time" && exit 1
    - name: Preview components
      run: |
        cd my-hello-world
        bit start &
        sleep 60
        curl http://localhost:3000 || echo "Server didn't start in time" && exit 1
    continue-on-error: false
