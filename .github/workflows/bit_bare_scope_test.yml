name: Bit Bare Scope Test

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: bitsrc/ops:latest
    env:
      HOME: /home/bituser
      
    steps:
    - name: Creating a bare scope
      run: mkdir bare-scope && cd bare-scope && bit init --bare
    - name: Start the server
      run: cd bare-scope && bit start --port 4000 --no-browser &
    - name: Test Hello World App
      run: |
        sleep 60
        curl http://localhost:4000
      continue-on-error: false

